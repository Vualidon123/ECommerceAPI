<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo" (click)="goToHome()">
        <h1>ECommerce</h1>
      </div>
      
      <nav class="nav">
        <a (click)="goToHome()" class="nav-link">Home</a>
        <a (click)="goToProducts()" class="nav-link">Products</a>
        <a (click)="goToCart()" class="nav-link cart-link">
          Cart
          <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
        </a>
      </nav>

      <div class="auth-section">
        <div *ngIf="!isAuthenticated" class="auth-buttons">
          <a routerLink="/login" class="btn btn-outline">Login</a>
          <a routerLink="/register" class="btn btn-primary">Register</a>
        </div>
        <div *ngIf="isAuthenticated" class="user-section">
          <span class="welcome-text">Welcome!</span>
          <button (click)="logout()" class="btn btn-outline">Logout</button>
        </div>
      </div>
    </div>
  </div>
</header>
